repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        types: [file, rust]
      - id: cargo-check
        types: [file, rust]


  - repo: local
    hooks:
      - id: rust-clippy
        name: Rust clippy
        description: Run cargo clippy on files included in the commit. clippy should be installed before-hand.
        entry: cargo clippy --all-targets --all-features -- -Dclippy::all
        pass_filenames: false
        types: [file, rust]
        language: system

      - id: forge-fmt
        name: Forge fmt
        description: Run forge fmt on files included in the commit. forge should be installed before-hand.
        entry: bash -c 'cd contracts && forge fmt --check'
        pass_filenames: false
        types: [file]
        language: system
        files: ^contracts/.*\.sol$

      - id: forge-fmt
        name: Forge fmt
        description: Run forge fmt on files included in the commit. forge should be installed before-hand.
        entry: bash -c 'cd contracts && forge build --sizes'
        pass_filenames: false
        types: [file]
        language: system
        files: ^contracts/.*\.sol$

      - id: forge-fmt
        name: Forge fmt
        description: Run forge fmt on files included in the commit. forge should be installed before-hand.
        entry: bash -c 'cd contracts && forge test -vvv'
        pass_filenames: false
        types: [file]
        language: system
        files: ^contracts/.*\.sol$


  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
